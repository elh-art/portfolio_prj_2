<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Fear of the Greed</title>
  </head>
  <body>
    <button class="toggle btn">Dark mode</button>

    <div class="bi-container">
      <h3>Fear and Greed index of:<h3>

      <div class="biToggle">
        <button class="biBtn btn active" id="biBtn0">Crypto</button>
        <button class="biBtn btn" id="biBtn1">S&P500</button>
      </div>
    </div>

    <div class="clock-container">
      <div class="clock">
        <div class="needle">
          <div class="arrow"></div>
        </div>
        <div class="center-point"></div>
        <div class="half-circle"></div>
        <div class="half-circle-border"></div>
      </div>

      <div class="tri-container">
        <h3>Select a day:</h3>
        <div class="triToggle">
          <button class="toggleBtn">0</button>
          <button class="toggleBtn">-1</button>
          <button class="toggleBtn">-2</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
